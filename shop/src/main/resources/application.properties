# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Datasource
spring.datasource.url=jdbc:h2:~/shop/main/resources/database;SCHEMA=shop;DATABASE_TO_UPPER=FALSE
spring.datasource.username=sa
spring.datasource.password=
#Flyway
spring.flyway.user=sa
spring.flyway.password=
spring.flyway.schemas=shop
spring.flyway.url=jdbc:h2:~/shop/main/resources/database
spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration
spring.flyway.baselineOnMigrate=true
spring.jpa.open-in-view=false
spring.security.user.name=raul
spring.security.user.password=raul
app.strategy=SINGLE_LOCATION
#app.strategy=MOST_ABUNDANT

app.security=BASIC_SECURITY
#app.security=FORM_SECURITY
spring.datasource.driver-class-name=org.h2.Driver